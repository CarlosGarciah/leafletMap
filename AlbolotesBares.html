<html>
<head>
        <script src="https://unpkg.com/leaflet@1.0.2/dist/leaflet.js"></script>
        <link rel="stylesheet" href="https://unpkg.com/leaflet@1.0.2/dist/leaflet.css" />
<style>
        #map {
        widh: 50px;
        height: 600px; }
</style>
</head>
<body>
        <div id="map"></div>
<script>
var littleton = L.marker([37.227926, -3.656246]).bindPopup('Bar jardines'),
        golden    = L.marker([37.227893, -3.656859]).bindPopup('Bar La estrella');
var cities = L.layerGroup([littleton, golden]);

var mbAttr = 'Map data &copy; <a href="http://openstreetmap.org">OpenStreetMap</a> contributors, ' +
                        '<a href="http://creativecommons.org/licenses/by-sa/2.0/">CC-BY-SA</a>, ' +
                        'Imagery © <a href="http://mapbox.com">Mapbox</a>',
mbUrl = 'https://api.tiles.mapbox.com/v4/{id}/{z}/{x}/{y}.png?access_token=pk.eyJ1IjoibWFwYm94IiwiYSI6ImNpejY4NXVycTA2emYycXBndHRqcmZ3N3gifQ.rJcFIG214AriISLbriISLbB6B5aw';

var grayscale   = L.tileLayer(mbUrl, {id: 'mapbox.light', attribution: mbAttr}),
                streets  = L.tileLayer(mbUrl, {id: 'mapbox.streets',   attribution: mbAttr});


var map = L.map('map').setView([37.228323, -3.654358],
14);

L.tileLayer('http://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
    attribution: 'Map data &copy; <a href="http://openstreetmap.org">OpenStreetMap</a> contributors, <a href="http://creativecommons.org/licenses/by-sa/2.0/">CC-BY-SA</a>, Imagery © <a href="http://cloudmade.com">CloudMade</a>',
    maxZoom: 16,
    minZoom: 16
}).addTo(map);

L.control.scale().addTo(map);
L.marker([37.228323, -3.654358]).addTo(map);

L.control.scale().addTo(map);
L.marker([37.228323, -3.654358]).addTo(map);

var baseLayers = {
                "Grayscale": grayscale,
                "Streets": streets
        };

        var overlays = {
                "Cities": cities
        };

        L.control.layers(baseLayers, overlays).addTo(map);

</script>
</body>
</html>
